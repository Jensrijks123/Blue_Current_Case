<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/loader.css">
    
    <script src="script.js" type="module"></script>
    <script src="loader.js"></script>
    <script src="https:unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <title>Blue Current</title>
</head>
<body>

    <div class="form-header">
        <div class="form-header-content">
            <!-- Powered-by images -->
            <img src="./Images/PoweredBy/powered-by.png"
            srcset="./Images/PoweredBy/powered-by@2x.png 2x,
            ./Images/PoweredBy/powered-by@3x.png 3x"
            class="Powered-by" >

            <!-- Blue current logo -->
            <img src="./Images/BlueCurrentLogo/blue-current-logo-blue-v-2.png"
            srcset="./Images/BlueCurrentLogo/blue-current-logo-blue-v-2@2x.png 2x,
            ./Images/BlueCurrentLogo/blue-current-logo-blue-v-2@3x.png 3x"
            class="Blue-Current-logo---Blue-v2">
        </div>
    </div>

    <div class="rectangle-whitespace"></div>

    <div class="form-content">

        <!-- Progression tab -->
        <div class="form-header-bar">
            <div class="header-progressbar">
                <div class="progression">
                    <div class="left-progression"></div>
                    <span class="progression-text Text-Style-2">1/7</span>
                </div>
            </div>
        </div>

        <div class="top-container">
            <!-- Text column -->
            <div class="section-column-1">
                <h2 class="Text-Style">Motorhuis laadpunt samenstellen</h2>
                <h1 class="Text-Style-4">Wat voor laadpunt wil je?</h1>
                <p class="Text">Tekst</p>
            </div>

            <!-- Images column -->
            <div class="section-column-2 noselect">
                <div class="image-container">
                    <!-- opacity background -->
                    <div class="overflow"></div> 

                    <div class="charger-option option1">
                        <input type="checkbox" id="hidden" name="hidden" value="hiddenPaal">
                        <label for="hidden" class="Text-Style-5 noselect"><span>Hidden</span></label>
                    </div> 
                    <!-- Hidden paal image -->
                    <img src="./Images/hiddenPaal/hidden.png"
                        srcset="./Images/hiddenPaal/hidden@2x.png 2x,
                        ./Images/hiddenPaal/hidden@3x.png 3x"
                        class="Hidden">
                </div>
            
                <div class="image-container">
                    <!-- opacity background -->
                    <div class="overflow"></div> 

                    <div class="charger-option option2">
                        <input type="checkbox" id="umove" name="umove" value="umove">
                        <label for="umove" class="Text-Style-5 noselect"><span>U:Move</span></label>
                    </div> 
                    <!-- U:paal image -->
                    <img src="./Images/UPaal/u-move.png"
                        srcset="./Images/UPaal/u-move@2x.png 2x,
                        ./Images/UPaal/u-move@3x.png 3x"
                        class="UMove">
                </div>
            </div>
        </div>
     
        <div class="bottom-container">
            <div class="left-button-container">
                <!-- Vorige button -->
                <button type="button" class="vorige-button Text-Style-3">
                    <span class="vorige-button-icon">
                        <ion-icon name="arrow-back-outline"></ion-icon>
                    </span>
                    <span class="vorige-button-text">Vorige</span>
                </button>
            </div>
        
            <div class="right-button-container">
                <!-- Volgende button -->
                <button type="button" class="volgende-button Text-Style-2">
                    <span class="volgende-button-text">Volgende</span>
                    <span class="volgende-button-icon">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </span>
                </button>
                <p class="Text-Style-6">Jouw keuze <span class="span-euro">&euro;0</span></p>
            </div>
        </div>
        
    </div>

    <!-- Page loader  -->
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
</body>
</html>
